<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>

	<script type="text/javascript">
		function onBtnClick(){
			var tiA = document.getElementById("tiA");
			var tiB = document.getElementById("tiB");
			var a = parseInt(tiA.value);
			var b = parseInt(tiB.value);
			alert(a + b);
		}
	</script>
</head>
<body>
<input type="text" id="tiA"/>
<input type="text" id="tiB"/>
<button onclick="onBtnClick()">click me</button>
</body>
</html>
